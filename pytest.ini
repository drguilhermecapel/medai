# pytest.ini
[tool:pytest]
# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de execução
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings
    -p no:warnings

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    critical: Testes de componentes críticos
    async: Testes assíncronos
    db: Testes que requerem banco de dados
    external: Testes que dependem de serviços externos
    ml: Testes de machine learning

# Configuração de timeout
timeout = 300
timeout_method = thread

# Configuração de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__init__.py
    */config.py
    */main.py

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml