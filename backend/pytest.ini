[pytest]
# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    e2e: Testes end-to-end
    critical: Testes críticos que requerem 100% de cobertura
    performance: Testes de performance
    slow: Testes que demoram mais tempo
    smoke: Testes básicos de smoke
    regression: Testes de regressão

# Modo assíncrono
asyncio_mode = auto

# Opções de cobertura
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Timeout para testes (em segundos)
timeout = 300

# Configurações de log
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:sqlalchemy
    ignore::DeprecationWarning:pydantic
    ignore::DeprecationWarning:neurokit2
    ignore::DeprecationWarning:httpx
    ignore::MovedIn20Warning:sqlalchemy